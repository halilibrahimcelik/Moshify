<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/normalize.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <body>
    <section class="block container block-domain">
      <header class="block__header">
        <h2>The best webhosting Starting at per month</h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolor eos
          labore esse.
        </p>
      </header>
      <div class="input-group">
        <input
          class="input"
          type="text"
          placeholder="Enter domain name here.."
        />
        <button class="btn btn--search">
          <svg class="icon icon--white">
            <use xlink:href="/images/sprite.svg#search"></use>
          </svg>
          search
        </button>
      </div>
      <ul class="list block-domain__prices">
        <li class="domain__item">
          <span class="badge badge--secondary">.com $9</span>
        </li>

        <li class="domain__item">.sg $7.91</li>
        <li class="domain__item">.space $12.89</li>
        <li class="domain__item">.info $14.15</li>
        <li class="domain__item">.net $16.15</li>
        <li class="domain__item">.xyz $10.15</li>
      </ul>
    </section>
  </body>
</html>
